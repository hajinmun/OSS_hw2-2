<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <title>나의서재_책추가</title>

    <script>
        function isEmpty(event) {
            event.preventDefault();

            var title = document.getElementById("title-input").value;
            var author = document.getElementById("author-input").value;
            var publisher = document.getElementById("publisher-input").value;
            var year = document.getElementById("year-input").value;

            if (title.trim() == "") {
                alert("제목을 입력해 주세요");
                return false;
            } else if (author.trim() == "") {
                alert("작가를 입력해 주세요");
                return false;
            } else if (publisher.trim() == "") {
                alert("출판사를 입력해 주세요");
                return false;
            } else if (year.trim() == "") {
                alert("년도를 입력해 주세요");
                return false;
            }
            alert("게시물이 추가됩니다");
            return true;
        }
    </script>
</head>

<body class="container mt-3 container-fluid mb-5">
    <header>
        <h1>책 추가</h1>
    </header>

    <main>
        <form onsubmit="return isEmpty(event)">
            <div class="title-author-row">
                <div class="mb-3 mt-3 form-group">
                    <label for="title-input">제목</label>
                    <input type="text" class="form-control" id="title-input">
                </div>

                <div class="mb-3 mt-3 form-group">
                    <label for="author-input">저자</label>
                    <input type="text" class="form-control" id="author-input">
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label for="publisher-input">출판사</label>
                <input type="text" class="form-control" id="publisher-input">
            </div>

            <div class="mb-3 mt-3">
                <label for="year-input">출판 년도</label>
                <input type="text" class="form-control" id="year-input">
            </div>

            <div class="mb-3 mt-3">
                <label for="pages-input">쪽수</label>
                <input type="text" class="form-control" id="pages-input">
            </div>

            <div class="mb-3 mt-3">
                <label for="start-date">읽은 기간</label><br>
                <input type="date" id="start-date"> ~ <input type="date" id="end-date">
            </div>

            <div class="mb-3 mt-3">
                <label for="review-input">감상평</label>
                <textarea class="form-control" id="review-input"></textarea>
            </div>

            <button type="submit" class="btn" style="background-color: #3C9A17; color: white;">추가</button>
        </form>
    </main>

    <footer></footer>
</body>

</html>
